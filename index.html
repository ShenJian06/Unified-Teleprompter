<!DOCTYPE html>
<html lang="en">
<head>
    
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unified Teleprompter</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>

  <!-- === CAMERA VIEW & CONTROLS === -->
  <div id="camera-container" style="display: none;">
    <video id="camera" autoplay muted playsinline></video>
    <div id="camera-controls">
      <button id="switchCameraBtn" title="Switch Camera"><i class="fas fa-camera-rotate"></i></button>
      <button id="recordBtn" title="Record"><i class="fas fa-circle"></i></button>
      <button id="pauseBtn" title="Pause"><i class="fas fa-pause"></i></button>
      <button id="stopBtn" title="Stop"><i class="fas fa-square"></i></button>
      <select id="filterSelect" title="Apply Filter">
        <option value="none">None</option>
        <option value="noir">Noir</option>
        <option value="sepia">Vintage Sepia</option>
        <option value="cold">Cold Blue</option>
        <option value="warm">Warm Sunset</option>
        <option value="bw">High Contrast B&W</option>
        <option value="grain">Film Grain</option>
        <option value="cartoon">Cartoon</option>
        <option value="invert">Invert</option>
        <option value="night">Night Vision</option>
        <option value="glitch">Glitch RGB</option>
        <option value="neon">Cyberpunk Neon</option>
        <option value="vhs">Retro VHS</option>
        <option value="glow">Soft Glow</option>
        <option value="cinematic">Cinematic Teal & Orange</option>
        <option value="dreamy">Dreamy Blur</option>
        <option value="saturate">High Saturation</option>
        <option value="desaturate">Low Saturation</option>
        <option value="infrared">Infrared</option>
        <option value="duotone">Duotone</option>
        <option value="matrix">Matrix Green</option>
      </select>
    </div>
  </div>

  <!-- === PROMPTER === -->
  <div id="prompter" contenteditable="true">
    Write or insert text here...
  </div>

  <!-- === CONTROLS === -->
  <div id="controls">
    <button id="cameraToggleBtn" title="Camera"><i class="fas fa-video"></i></button>
    <button id="voiceBtn" title="Voice Commands"><i class="fas fa-microphone"></i></button>
    <button id="startBtn" title="Play/Pause"><i class="fas fa-play"></i></button>
    <button id="resumeScrollBtn" title="Reset Scroll"><i class="fas fa-rotate-left"></i></button>
    <button id="toggleMirrorBtn" title="Mirror Text"><i class="fas fa-arrows-left-right"></i></button>
    <button id="themeToggleBtn" title="Toggle Theme"><i class="fas fa-adjust"></i></button>
    <button id="uploadTxtBtn" title="Upload .txt"><i class="fas fa-file-upload"></i></button>
    <input type="file" id="uploadInput" accept=".txt" style="display:none">
    <button id="downloadTxtBtn" title="Download .txt"><i class="fas fa-file-download"></i></button>
    <button id="toggleUIBtn" title="Hide UI"><i class="fas fa-eye-slash"></i></button>
    


    <div class="slider-group">
      <label for="speed">Speed: <span id="speedValue">40</span></label>
      <input type="range" id="speed" min="10" max="200" value="40" title="Speed">
    </div>

    <div class="slider-group">
      <label for="fontSize">Font Size: <span id="fontSizeValue">32</span></label>
      <input type="range" id="fontSize" min="10" max="200" value="32" title="Font Size">
    </div>

    <div id="scrollTimer" title="Estimated Scroll Time">--</div>
  </div>

  <!-- === SCRIPT === -->
  <script src="script.js"></script>
</body>
</html>
