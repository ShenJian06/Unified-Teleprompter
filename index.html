<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Unified Teleprompter Mobile (Overlay + Voice)</title>
  <link rel="stylesheet" href="styles.css" />
  <meta name="theme-color" content="#0b0f18">
</head>
<body>
  <div class="app">

    <!-- CAMERA FULLSCREEN -->
    <video id="cam" class="cam" playsinline muted></video>

    <!-- OVERLAY TELEPROMPTER -->
    <div class="overlay" id="overlay">
      <div class="viewport" id="viewport">
        <div class="pointer" id="pointer"></div>
        <div class="prompt" id="prompt"></div>
      </div>
    </div>

    <!-- TOP BAR -->
    <div class="topbar">
      <div class="status" id="statusChip">Idle</div>
      <div class="spacer"></div>
      <button class="btn ghost" id="btnVoice" title="Comenzi vocale">🎤</button>
      <button class="btn ghost" id="btnMirrorH" title="Mirror orizontal">↔︎</button>
      <button class="btn ghost" id="btnMirrorV" title="Mirror vertical">↕︎</button>
      <button class="btn ghost" id="btnDim" title="Fundal overlay">☾</button>
      <button class="btn ghost" id="btnFS" title="Ecran complet">⤢</button>
    </div>

    <!-- BOTTOM DOCK -->
    <div class="dock">
      <button class="btn" id="btnCam">Camera</button>
      <button class="btn accent" id="btnStart">Start</button>
      <button class="btn" id="btnPause">Pauză</button>
      <button class="btn" id="btnReset">Reset</button>
    </div>

    <!-- FLOATING CONTROLS -->
    <div class="floatctl">
      <div class="group">
        <button class="btn pill" id="fcZoomOut" aria-label="Zoom out">A−</button>
        <button class="btn pill" id="fcZoomIn" aria-label="Zoom in">A＋</button>
      </div>
      <div class="group">
        <button class="btn pill" id="fcSlower" aria-label="Slower">−Speed</button>
        <button class="btn pill" id="fcFaster" aria-label="Faster">+Speed</button>
      </div>
      <div class="group">
        <button class="btn pill" id="fcUp" aria-label="Scroll up">▲</button>
        <button class="btn pill" id="fcDown" aria-label="Scroll down">▼</button>
      </div>
    </div>

    <!-- SHEET: EDITOR + SETĂRI -->
    <div class="sheet" id="sheet">
      <div class="sheet-handle"></div>
      <div class="sheet-inner">
        <div class="sheet-row">
          <textarea id="editor" spellcheck="false" placeholder="Scrie sau lipește textul aici...
Folosește [[PAUSE 2s]] pentru pauze cronometrate."></textarea>
        </div>

        <div class="controls-grid">
          <label>Viteză: <b><span id="speedVal">80</span> px/s</b></label>
          <input type="range" id="speed" min="10" max="300" step="1" value="80">

          <label>Mărime font: <b><span id="fontVal">40</span> px</b></label>
          <input type="range" id="fontSize" min="22" max="84" step="1" value="40">

          <label>Înălțime rând: <b><span id="lhVal">1.6</span>×</b></label>
          <input type="range" id="lineHeight" min="1.2" max="2.2" step="0.1" value="1.6">

          <label>Margini laterale: <b><span id="padVal">10</span>%</b></label>
          <input type="range" id="hPadding" min="0" max="20" step="1" value="10">

          <label>Countdown (s)</label>
          <input type="number" id="countdown" min="0" max="10" step="1" value="3">
        </div>

        <div class="row">
          <button class="btn" id="btnLoad">Încarcă .txt</button>
          <input type="file" id="fileInput" accept=".txt,.md,.rtf" hidden>
          <button class="btn" id="btnSave">Salvează .txt</button>
          <button class="btn ghost" id="btnPrepare">Pregătește</button>
        </div>

        <div class="hint">
          Voice (RO/EN): „start”, „pauză/stop”, „mai repede/faster”, „mai încet/slower”, „derulează sus/jos / scroll up/down”, „mărește/micșorează textul / zoom in/out”, „de la început / stop again”.
          Gesturi: pinch=zoom, dublu-tap=start/pauză, swipe sus/jos=scroll.
        </div>
      </div>
    </div>

  </div>
  <script src="app.js"></script>
</body>
</html>
